<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
      <div class="masthead">
        <h3 class="masthead-title">
            <a class="home__title" href="/blog" title="Home">{{ site.title }}</a>

            {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;
              <small><a href="/blog{{ page[1]  }}">{{ page[0] }}</a></small>
            {% endfor %}

            <p> <small>{{ site.tagline }}</small> </p>
        </h3>
      </div><!-- /.masthead -->

    <div class="wrapper__box">

      <div class="container content">


        {{ content }}


      </div><!-- /.container -->

      <div class="aside">
        <div class="sidebar">
          <div class="box__item">
            Наполнение блока
          </div>
          <div class="box__item">
            Наполнение блока
          </div>
          <div class="box__item">
            Наполнение блока
          </div>
        </div><!-- /.sidebar -->     
      </div><!-- /.aside -->

    </div><!-- /.wrapper__box -->


      <div class="footer">
        <div id="scrollup">
            <i class="fa fa-chevron-circle-up" aria-hidden="true"></i>
        </div>
        <p>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
      </div><!-- /.footer -->

  </body>
</html>
